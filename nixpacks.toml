[phases.setup]
nixPkgs = ["python39", "python39Packages.pip", "poppler_utils"]

[phases.install]
cmds = ["python3 -m pip install --upgrade pip", "python3 -m pip install -r requirements.txt"]

[phases.build]
cmds = ["echo 'Build complete - FastAPI ready'"]

[start]
cmd = "python3 -m uvicorn backend.app.main:app --host 0.0.0.0 --port $PORT"
